<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Participant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.2rem;
    }
    .choice {
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1 id="question">Chargement de la question…</h1>
  <form id="quiz-form"></form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzhmLYw_vwrJhQW-15V1gae3DW_or6M7DoceBq49teLytqgy18yc9Q9Bse-ZSApjMsj/exec";
    let lastQuestionId = null;
    let currentQuestion = null;

    async function pollQuestion() {
      try {
        const res = await fetch(`${API_URL}?action=getQuestion`);
        const data = await res.json();

        if (!data || data.id === "" || data.id === lastQuestionId) return;

        lastQuestionId = data.id;
        currentQuestion = data;

        const alreadyAnswered = localStorage.getItem("answered_" + data.id);
        const questionElem = document.getElementById("question");
        const form = document.getElementById("quiz-form");

        if (alreadyAnswered) {
          questionElem.textContent = data.question + " (Réponse déjà envoyée)";
          form.innerHTML = "<p class='message'>Vous avez déjà répondu à cette question.</p>";
          return;
        }

        // Sinon, afficher la question normalement
        questionElem.textContent = data.question;
        form.innerHTML = "";

        data.choices.forEach((choice) => {
          const div = document.createElement("div");
          div.className = "choice";
          div.innerHTML = `
            <label>
              <input type="radio" name="choice" value="${choice}" />
              ${choice}
            </label>
          `;
          form.appendChild(div);
        });

        const submitButton = document.createElement("button");
        submitButton.type = "submit";
        submitButton.textContent = "Envoyer";
        form.appendChild(submitButton);
      } catch (err) {
        console.error("Erreur lors de la récupération de la question :", err);
      }
    }

    document.getElementById("quiz-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected || !currentQuestion) return;

      const answer = selected.value;
      try {
        const formData = new URLSearchParams();
        formData.append("questionId", currentQuestion.id);
        formData.append("answer", answer);

        const response = await fetch(`${API_URL}?action=submitAnswer`, {
          method: "POST",
          body: formData,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
        });

        if (!response.ok) throw new Error("Erreur serveur");

        localStorage.setItem("answered_" + currentQuestion.id, "1");

        document.getElementById("quiz-form").innerHTML =
          "<p class='message'>Réponse envoyée. Merci !</p>";
        document.getElementById("question").textContent = currentQuestion.question + " (Réponse envoyée)";
      } catch (err) {
        console.error("Erreur lors de l’envoi de la réponse :", err);
        alert("Erreur lors de l’envoi.");
      }
    });

    pollQuestion();
    setInterval(pollQuestion, 2000);
  </script>
</body>
</html>
