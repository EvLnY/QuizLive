<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Participant</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .choices button {
      display: block;
      margin: 0.5em auto;
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="question-title">Chargement de la question...</h1>
  <div class="choices" id="choices-container"></div>
  <p id="status" class="loading"></p>

  <script>
    const apiBase = "https://AKfycbzhmLYw_vwrJhQW-15V1gae3DW_or6M7DoceBq49teLytqgy18yc9Q9Bse-ZSApjMsj/exec"; // Remplace par ton URL Google Apps Script

    async function loadQuestion() {
      document.getElementById("status").textContent = "";
      try {
        const res = await fetch(`${apiBase}?action=getQuestion`);
        const data = await res.json();

        const title = document.getElementById("question-title");
        const choices = document.getElementById("choices-container");

        if (!data.id) {
          title.textContent = data.question;
          choices.innerHTML = "";
          return;
        }

        title.textContent = data.question;
        choices.innerHTML = "";

        data.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.onclick = () => submitAnswer(data.id, choice);
          choices.appendChild(btn);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Erreur de chargement";
      }
    }

    async function submitAnswer(questionId, choice) {
      const formData = new FormData();
      formData.append("action", "submitAnswer");
      formData.append("questionId", questionId);
      formData.append("choice", choice);
      formData.append("userAgent", navigator.userAgent);

      try {
        const res = await fetch(apiBase, {
          method: "POST",
          body: formData,
        });

        const text = await res.text();
        let json;

        try {
          json = JSON.parse(text);
        } catch {
          throw new Error("Réponse inattendue du serveur : " + text);
        }

        if (json.status === "already_answered") {
          document.getElementById("status").textContent = "Tu as déjà répondu à cette question.";
        } else if (json.status === "ok") {
          document.getElementById("status").textContent = "Réponse enregistrée !";
        } else {
          document.getElementById("status").textContent = "Erreur : réponse inconnue du serveur.";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Erreur d'envoi";
      }
    }

    loadQuestion();
    setInterval(loadQuestion, 5000); // Recharge automatiquement toutes les 5 sec
  </script>
</body>
</html>
