<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Participant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.2rem;
    }
    .choice {
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1 id="question">Chargement de la question‚Ä¶</h1>
  <form id="quiz-form"></form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzhmLYw_vwrJhQW-15V1gae3DW_or6M7DoceBq49teLytqgy18yc9Q9Bse-ZSApjMsj/exec";
    let lastQuestionId = null;
    let currentQuestion = null;

    async function pollQuestion() {
      try {
        const res = await fetch(`${API_URL}?action=getQuestion`);
        const data = await res.json();

        if (!data || data.id === "" || data.id === lastQuestionId) return;

        lastQuestionId = data.id;
        currentQuestion = data;

        const alreadyAnswered = localStorage.getItem("answered_" + data.id);
        const questionElem = document.getElementById("question");
        const form = document.getElementById("quiz-form");

        if (alreadyAnswered) {
          questionElem.textContent = stripMultiTag(data.question) + " (R√©ponse d√©j√† envoy√©e)";
          form.innerHTML = "<p class='message'>Vous avez d√©j√† r√©pondu √† cette question.</p>";
          return;
        }

        const isMultiple = data.question.includes("::multi");
        questionElem.textContent = stripMultiTag(data.question);
        form.innerHTML = "";

        data.choices.forEach((choice) => {
          const div = document.createElement("div");
          div.className = "choice";
          div.innerHTML = `
            <label>
              <input type="${isMultiple ? "checkbox" : "radio"}" name="answer" value="${choice}" />
              ${choice}
            </label>
          `;
          form.appendChild(div);
        });

        const submitButton = document.createElement("button");
        submitButton.type = "submit";
        submitButton.textContent = "Envoyer";
        form.appendChild(submitButton);
      } catch (err) {
        console.error("Erreur lors de la r√©cup√©ration de la question :", err);
      }
    }

    document.getElementById("quiz-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentQuestion) return;

      const isMultiple = currentQuestion.question.includes("::multi");
      const selected = isMultiple
        ? Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(input => input.value)
        : [document.querySelector('input[name="answer"]:checked')?.value];

      if (selected.length === 0 || selected.includes(undefined)) return;

      try {
        for (let answer of selected) {
          const formData = new URLSearchParams();
          formData.append("questionId", currentQuestion.id);
          formData.append("choice", answer);
          formData.append("userAgent", navigator.userAgent);

          await fetch(`${API_URL}?action=submitAnswer`, {
            method: "POST",
            body: formData,
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });
        }

        localStorage.setItem("answered_" + currentQuestion.id, "1");

        document.getElementById("quiz-form").innerHTML =
          "<p class='message'>R√©ponse envoy√©e. Merci !</p>";
        document.getElementById("question").textContent =
          stripMultiTag(currentQuestion.question) + " (R√©ponse d√©j√† envoy√©e)";
      } catch (err) {
        console.error("Erreur lors de l‚Äôenvoi de la r√©ponse :", err);
        alert("Erreur lors de l‚Äôenvoi.");
      }
    });

    function stripMultiTag(questionText) {
      return questionText.replace("::multi", "").trim();
    }

    pollQuestion();
    setInterval(pollQuestion, 2000);

    // üîÅ R√©initialisation automatique via signal du control panel
    let lastReset = localStorage.getItem("lastReset") || 0;
    setInterval(() => {
      const globalReset = localStorage.getItem("quizDisplay_resetTimestamp") || 0;
      if (globalReset > lastReset) {
        Object.keys(localStorage)
          .filter(k => k.startsWith("answered_"))
          .forEach(k => localStorage.removeItem(k));

        lastReset = globalReset;
        localStorage.setItem("lastReset", globalReset);
        location.reload(); // Recharge la page pour forcer l'affichage actualis√©
      }
    }, 2000);
  </script>
</body>
</html>
