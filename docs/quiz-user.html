<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Participant</title>
  <style>
    :root {
      --primary: #00CE7C;
      --primary-dark: #004750;
      --secondary: #8AE0B0;
      --tertiary: #C7F1D6;
      --accent: #97D1DC;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #004750;
      --text-light: #6b7280;
      --success: #00CE7C;
      --error: #ef4444;
      --animation-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow-x: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%);
      animation: pulse 15s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    
    .quiz-container {
      padding: 1.5rem;
      flex-grow: 1;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    
    .question-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      transition: transform var(--animation-speed) ease;
    }
    
    .question-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, transparent 50%, rgba(0, 206, 124, 0.1) 50%);
      border-radius: 0 0 16px 0;
    }
    
    .question-card:hover {
      transform: translateY(-3px);
    }
    
    #question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      color: var(--text);
    }
    
    .choice-container {
      margin: 1rem 0;
    }
    
    .choice-label {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(199, 241, 214, 0.5);
      border: 2px solid transparent;
      transition: all var(--animation-speed) ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .choice-label:hover {
      background: rgba(138, 224, 176, 0.3);
      transform: translateX(3px);
    }
    
    .choice-input {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid var(--accent);
      margin-right: 1rem;
      position: relative;
      transition: all var(--animation-speed) ease;
    }
    
    .choice-radio {
      border-radius: 50%;
    }
    
    .choice-checkbox {
      border-radius: 6px;
    }
    
    .choice-input:checked {
      border-color: var(--primary);
      background-color: var(--primary);
    }
    
    .choice-radio:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }
    
    .choice-checkbox:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    
    .choice-text {
      font-size: 1rem;
      flex-grow: 1;
    }
    
    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 206, 124, 0.25);
      transition: all var(--animation-speed) ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }
    
    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 206, 124, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(1px);
    }
    
    .submit-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: translate(-50%, -50%) scale(1);
      transition: all 0.6s ease-out;
    }
    
    .submit-btn:focus::after {
      opacity: 1;
      transform: translate(-50%, -50%) scale(50);
      transition: all 0.6s ease-out;
    }
    
    .message {
      padding: 1rem;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.5s ease;
      background: rgba(0, 206, 124, 0.1);
      color: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .message::before {
      content: "✓";
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(0, 206, 124, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s ease;
    }
    
    .answered-tag {
      display: inline-block;
      background: var(--success);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      animation: fadeIn 0.3s ease;
    }
    
    .footer {
      text-align: center;
      padding: 1rem;
      color: var(--primary-dark);
      font-size: 0.8rem;
      background-color: var(--tertiary);
    }

    /* Animation classes - only applied on initial load and question changes */
    .animate-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .animate-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Toast notification pour la réinitialisation */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Quiz Interactif</h1>
  </div>

  <div id="resetToast" class="toast">Quiz réinitialisé !</div>

  <div class="quiz-container">
    <div class="question-card animate-in" id="question-card">
      <h2 id="question">Chargement de la question...</h2>
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
      </div>
      <form id="quiz-form"></form>
    </div>
  </div>

  <div class="footer">
    Participez et obtenez votre score en direct
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzhmLYw_vwrJhQW-15V1gae3DW_or6M7DoceBq49teLytqgy18yc9Q9Bse-ZSApjMsj/exec";
    let lastQuestionId = null;
    let currentQuestion = null;
    let isFirstLoad = true;
    let lastKnownResetToken = "";

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('quiz-form').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('quiz-form').style.display = 'block';
    }

    function showToast(message, duration = 3000) {
      const toast = document.getElementById('resetToast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function stripMultiTag(text) {
      return text.replace("::multi", "").trim();
    }

    async function pollQuestion() {
      try {
        const res = await fetch(`${API_URL}?action=getQuestion`);
        const data = await res.json();

        if (!data || data.id === "") {
          document.getElementById('question').textContent = "En attente d'une nouvelle question...";
          return;
        }

        const alreadyAnswered = localStorage.getItem("answered_" + data.id);
        const shouldRender = data.id !== lastQuestionId || !alreadyAnswered;
        if (!shouldRender) return;

        const isNewQuestion = data.id !== lastQuestionId;
        lastQuestionId = data.id;
        currentQuestion = data;

        const questionElem = document.getElementById("question");
        const form = document.getElementById("quiz-form");
        hideLoading();

        if (alreadyAnswered) {
          questionElem.innerHTML = `${stripMultiTag(data.question)} <span class="answered-tag">Répondu</span>`;
          form.innerHTML = "<p class='message'>Vous avez déjà répondu à cette question.</p>";
          return;
        }

        const isMultiple = data.question.includes("::multi");
        questionElem.textContent = stripMultiTag(data.question);
        const alreadySelected = form.querySelector('input[name="answer"]:checked');
        if (form.children.length > 0 && alreadySelected) return;

        if (isNewQuestion) {
          const card = document.getElementById('question-card');
          card.classList.add('shake');
          setTimeout(() => card.classList.remove('shake'), 500);
        }

        form.innerHTML = "";

        data.choices.forEach((choice, i) => {
          const div = document.createElement("div");
          div.className = "choice-container";
          div.innerHTML = `
            <label class="choice-label">
              <input type="${isMultiple ? "checkbox" : "radio"}"
                     class="choice-input ${isMultiple ? 'choice-checkbox' : 'choice-radio'}"
                     name="answer"
                     value="${choice}" />
              <span class="choice-text">${choice}</span>
            </label>
          `;
          if (isFirstLoad || isNewQuestion) {
            div.style.opacity = "0";
            div.style.transform = "translateX(20px)";
            div.style.transition = "all 0.3s ease";
          }
          form.appendChild(div);
          if (isFirstLoad || isNewQuestion) {
            setTimeout(() => {
              div.style.opacity = "1";
              div.style.transform = "translateX(0)";
            }, 100 + (i * 80));
          }
        });

        const submitBtn = document.createElement("button");
        submitBtn.type = "submit";
        submitBtn.className = "submit-btn";
        submitBtn.textContent = isMultiple ? "Envoyer mes réponses" : "Envoyer ma réponse";
        if (isFirstLoad || isNewQuestion) {
          submitBtn.style.opacity = "0";
        }
        form.appendChild(submitBtn);
        if (isFirstLoad || isNewQuestion) {
          setTimeout(() => {
            submitBtn.style.opacity = "1";
            submitBtn.style.transition = "opacity 0.3s ease";
          }, 100 + (data.choices.length * 80));
        }

        isFirstLoad = false;
      } catch (err) {
        console.error("Erreur lors de la récupération de la question :", err);
        document.getElementById('question').textContent = "Erreur de connexion...";
      }
    }

    document.getElementById("quiz-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentQuestion) return;

      const submitBtn = e.target.querySelector("button[type='submit']");
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = "Envoi en cours...";
        submitBtn.style.opacity = "0.7";
      }

      const isMultiple = currentQuestion.question.includes("::multi");
      const selected = isMultiple
        ? Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(i => i.value)
        : [document.querySelector('input[name="answer"]:checked')?.value];

      if (selected.length === 0 || selected.includes(undefined)) {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = isMultiple ? "Envoyer mes réponses" : "Envoyer ma réponse";
          submitBtn.style.opacity = "1";
        }
        document.getElementById('question-card').classList.add('shake');
        setTimeout(() => document.getElementById('question-card').classList.remove('shake'), 500);
        return;
      }

      try {
        for (let answer of selected) {
          const formData = new URLSearchParams();
          formData.append("questionId", currentQuestion.id);
          formData.append("choice", answer);
          formData.append("userAgent", navigator.userAgent);

          await fetch(`${API_URL}?action=submitAnswer`, {
            method: "POST",
            body: formData,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
          });
        }

        localStorage.setItem("answered_" + currentQuestion.id, "1");
        document.getElementById("quiz-form").innerHTML = "<p class='message'>Réponse envoyée avec succès !</p>";
        document.getElementById("question").innerHTML = `${stripMultiTag(currentQuestion.question)} <span class="answered-tag">Répondu</span>`;
      } catch (err) {
        console.error("Erreur lors de l'envoi :", err);
        document.getElementById("quiz-form").innerHTML = `
          <p class='message' style='background: rgba(239, 68, 68, 0.1); color: var(--error);'>
            Erreur lors de l'envoi. Veuillez réessayer.
          </p>`;
      }
    });

      function checkForReset() {
  const urlToken = new URLSearchParams(window.location.search).get("token");
  const sessionToken = sessionStorage.getItem("quiz_user_token");

  fetch(`${API_URL}?action=checkResetStatus&cacheBuster=${Date.now()}`)
    .then(res => res.json())
    .then(data => {
      const resetTimestamp = data?.resetTimestamp || "0";
      const validToken = data?.accessToken || "";
      const storedTimestamp = localStorage.getItem("lastKnownResetTimestamp") || "0";

      // ❌ Si aucun token, ou token invalide, on bloque l'accès
      if (!urlToken || !validToken || urlToken !== validToken) {
        document.body.innerHTML = `
          <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; color: #004750; font-family: sans-serif;">
            <h2>Merci d'avoir participé</h2>
          </div>
        `;
        return;
      }

      // ✅ Enregistrer le timestamp si nouveau reset détecté
      if (resetTimestamp !== storedTimestamp) {
        localStorage.setItem("lastKnownResetTimestamp", resetTimestamp);
        resetAllAnswers();
        showToast("Quiz réinitialisé par l'administrateur !");
        pollQuestion();
      }
    })
    .catch(err => {
      console.error("Erreur lors de la vérification du token :", err);
    });
}

    function resetAllAnswers() {
      Object.keys(localStorage).filter(k => k.startsWith("answered_")).forEach(k => localStorage.removeItem(k));
    }

    // ✅ AJOUT de la condition de vérification du token AVANT chargement du quiz
    document.addEventListener('DOMContentLoaded', () => {
  const urlToken = new URLSearchParams(window.location.search).get("token");
  if (urlToken) {
    sessionStorage.setItem("quiz_user_token", urlToken);
  }

  checkForReset(); // Lancement immédiat (verrouille si token incorrect)

  setTimeout(() => {
    pollQuestion();
    setInterval(pollQuestion, 2000);
    setInterval(checkForReset, 3000);
  }, 300);
});
  </script>
</body>
</html>
